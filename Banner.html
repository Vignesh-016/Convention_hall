<!-- HERO -->
<section class="hero-section">

  <img src="./figma/sec_1_bg_img.jpg" class="hero-bg">
  <div class="overlay"></div>

  <div class="location-strip">
    <img src="./figma/sec_1_location.png">
    <span>Anna Nagar, Sivamorni Nagar, Nagercoil</span>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>

      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <div class="breadcrumb">Home → About Us</div>

  <!-- FORM -->
  <div class="form-container">
    <div class="booking-form-wrapper gold-border">
      <form class="form-flex">

        <div class="outer-box">
          <label>From</label>
          <div class="input-row">
            <div class="icon-box">
              <img src="./figma/sec_1_form_ico_1.png">
            </div>
            <div class="input-field">
              <input type="date">
            </div>
          </div>
        </div>

        <div class="outer-box">
          <label>To</label>
          <div class="input-row">
            <div class="icon-box">
              <img src="./figma/sec_1_form_ico_1.png">
            </div>
            <div class="input-field">
              <input type="date">
            </div>
          </div>
        </div>

        <div class="outer-box">
          <label>Event</label>
          <div class="input-row">
            <div class="icon-box">
              <img src="./figma/sec_1_form_ico_2.png">
            </div>
            <div class="input-field">
              <select>
                <option>MARRIAGE</option>
                <option>RECEPTION</option>
              </select>
              <img src="./figma/sec_1_dropdown.png" class="dropdown-icon">
            </div>
          </div>
        </div>

        <div class="outer-box">
          <label>Facilities</label>
          <div class="input-row">
            <div class="icon-box">
              <img src="./figma/sec_1_form_ico_3.png">
            </div>
            <div class="input-field">
              <select>
                <option>CATERING</option>
                <option>DECORATION</option>
              </select>
              <img src="./figma/sec_1_dropdown.png" class="dropdown-icon">
            </div>
          </div>
        </div>

        <button class="submit-btn">
          → <span>Submit</span>
        </button>

      </form>
    </div>
  </div>

</section>

<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("open");
}
